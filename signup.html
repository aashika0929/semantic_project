<html>
<head>
  <meta charset="utf-8">
  <title>semantic ui</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Taviraj" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Playfair+Display+SC|Rakkas|Roboto|Taviraj" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Playfair+Display+SC|Rakkas|Roboto|Taviraj|Vollkorn" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lemon|Montserrat|Playfair+Display+SC|Rakkas|Roboto|Taviraj|Vollkorn" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="D:\workspace\semantic\semantic website\css\style.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC|Rakkas|Roboto|Taviraj" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="D:\workspace\semantic\dist\semantic.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="D:\workspace\semantic\dist\components\form.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
  <style>
  body{
    background: url("image/signupbg.jpg");
    }
  </style>
</head>

<body>

  <div class="ui secondary pointing inverted menu">
    <h1 style="font-size:25px; font-family: 'Lemon', cursive; color:white; margin-left:20px; margin-top:10px; ">WEB DESIGN</H1>

      <div class="right menu">
        <a class="active item" href="index.html">
          Home
        </a>
        <a class="item">
          Contact
        </a>
        <a class="item">
          About
        </a>

        <a class="ui item">
          Logout
        </a>
      </div>
    </div>

  <div class="ui top fixed stackable labeled  icon menu" id="mobile">
             <div class="item" id="sidebarmenu">
               <i class="sidebar icon"></i>Menu
               <div id="sidemenu" class="ui sidebar inverted vertical left menu mobsidebar" style="margin-top:10px;">
                    <a href="#" class="item">HOME</a>
                    <a href="#" class="item">ABOUT</a>
                    <a href="#" class="item">CONTACT</a>
                    <a href="signIn.html" class="item">LOG IN</a>
                    <a href="#" class="item">SIGN UP</a>

               </div>
             </div>
         </div>




    <div class="ui container">
      <h1>Sign Up</h1>
      <p>Already have a Website.com account?<a href="#" style="color:red"> Log In</a></p>
      <div class="ui two column middle aligned very relaxed stackable grid">

        <div class="column">
         <form class="ui form segment">
           <div class="two fields">
             <div class="field">
              <label>First Name</label>
              <input type="text" name="firstname" placeholder="first name"></div>
              <div class="field">
                <label>Last Name</label>
                <input type="text" name="lastname" placeholder="last name">
              </div></div>

              <div class="field">
                <label>Gender</label>
                <select class="ui dropdown">
                  <option value="">Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="field">
               <label>E-mail</label>
               <input name="email" type="text" placeholder="email">
             </div>
             <div class="field">
              <label>Password</label>
              <input type="password" name="password" placeholder="password">
            </div>
            <div class="inline field">
             <div class="ui checkbox">
              <input type="checkbox" name="checkbox">
              <label>Checkbox</label>
            </div>
          </div>
          <div class="ui primary submit button" id="submit">Sign Up</div>
          <div class="ui reset button">Reset</div>
          <div class="ui clear button">Clear</div>
          <div class="ui error message"></div>
        </form>
      </div>



      <div class="column">
        <center><h2>Try our one-click sign up option</h2></center>
        <center><button class="ui facebook button"  style="margin-top:20px;">
          <i class="facebook icon"></i>
          sign up with facebook
        </button></center>

      </div>
    </div>
    <div class="policy" id="policy">
      <p>By signing up, you agree to the Website.com <a href="#">Service Terms & Conditions</a> and the<a href="#"> Privacy Policy.</a></p>
    </div>


    <script type="text/javascript">


$('.ui.dropdown')
  .dropdown()
;

      $('#submit').click(function(){
        $('.ui.form').form(
        {
          inline: 'true',
          fields: 
          {
            name: 
            {
              identifier: 'firstname',
              rules: 
              [
              {
                type   : 'empty',
                prompt : 'Please enter your name'
              },
              {
                type   :  'minLength[2]',
                prompt : 'Name cannot be less than 2 characters'
              }
              ]
            },

            gender: 
            {
              identifier: 'gender',
              rules: 
              [
              {
                type   : 'empty',
                prompt : 'Please select a gender'
              }
              ]
            },
            email:
            {
              identifier: 'email',
              rules: 
              [
              {
                type   : 'empty',
                prompt : 'Please enter your email'
              },
              {
                type   :  'email',
                prompt :  'Enter valid email address'
              }
              ]
            },
            password:
            {
              identifier: 'password',
              rules: 
              [
              {
                type   : 'empty',
                prompt : 'Please enter your password'
              },
              {
                type   :  'minLength[5]',
                prompt : 'Password cannot be less than 5 characters'
              },
              {
                type   :  'maxLength[15]',
                prompt : 'password cannot be more than 15 characters'
              }
              ]
            },

            checkbox:
            {
              identifier: 'checkbox',
              rules:
              [
              {
                type   :  'checked',
                prompt :  'Please click the checkbox'   
              }
              ]
            }   
          }
        })});

       $('.special.cards .image').dimmer({
 on: 'hover'
});
$('#sidebarmenu').click(function(){
  $('.mobsidebar').sidebar('toggle');
});

</script>
  </body>
</html>
